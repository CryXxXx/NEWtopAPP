<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>Document</title>
</head>
<body>
    
<div class="back-lobby-cont" id="back-lobby-button">
    <img src="assets/back-lobby-arrow.svg" alt="Image" class="back-lobby-arrow">
</div>
<div class="replenish-cont">
    <img src="assets/replenish.svg" alt="Image" class="replenish-withdraw">
</div>
<div class="withdraw-cont">
    <img src="assets/withdraw.svg" alt="Image" class="replenish-withdraw">
</div>

<script>
const RepPage = document.getElementById('back-lobby-button');
RepPage.addEventListener('click', () => {
    window.location.href = 'index.html';
});

// Функция для анимации элементов с помощью Anime.js
const showElements = () => {
    anime({
        targets: '.replenish-cont',
        translateY: ['24.6vw', '0'],
        opacity: [0, 1], // Изменение прозрачности
        duration: 400, // Длительность анимации
        easing: 'easeOutExpo', // Тип easing
    });

    anime({
        targets: '.withdraw-cont',
        translateY: ['24.6vw', '0'],
        opacity: [0, 1],
        duration: 400,
        easing: 'easeOutExpo',
    });
};

// Запускаем анимацию после загрузки страницы
window.onload = showElements;


</script>


</body>
</html>
